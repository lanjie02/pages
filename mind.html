<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsMind Example</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsmind/style/jsmind.css" />
</head>
<body>
    <div id="jsmind_container" style="width: 800px; height: 600px;"></div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsmind/js/jsmind.js"></script>
    <script type="text/javascript">
        var mind = {
            "meta": {
                "name": "example",
                "author": "hizzgdev@163.com",
                "version": "0.2"
            },
            "format": "node_array",
            "data": [
                {"id": "root", "isroot": true, "topic": "jsMind"},
                {"id": "sub1", "parentid": "root", "topic": "sub1"},
                {"id": "sub2", "parentid": "root", "topic": "sub2"},
                {"id": "sub3", "parentid": "root", "topic": "sub3"}
            ]
        };

        var options = {
            container: 'jsmind_container',
            editable: true,
            theme: 'primary'
        };

        var jm = new jsMind(options);
        jm.show(mind);
    </script>
</body>
</html>
